version: '3.9'

services:
  web:
    build: ./myviews
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./myviews/:/usr/src/myviews/
    ports:
      - 8000:8000
    env_file:
      - ./myviews/.env
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=lumkile
      - POSTGRES_PASSWORD=1111
      - POSTGRES_DB=myviews

volumes:
  postgres_data:
